        .button-container {

        .nav-button {

        .nav-button:hover {

        .nav-button svg {

            margin-right: 5px;
        }

        .page {

        }

        .active {

        }

    <script type="text/javascript">
        const backgrounds = [
            '../../assets/bg/bg11.png',
            '../../assets/bg/bg2.png',
            '../../assets/bg/bg3.png',
            '../../assets/bg/bg4.png',
            '../../assets/bg/bg7.png',
            '../../assets/bg/bg9.png',
            '../../assets/bg/bg10.png',
            '../../assets/bg/bg12.png',
            '../../assets/3.png',
            '../../assets/5ae.gif',
        ];

        function changeBackground() {
            const header = document.getElementById('header');
            const randomIndex = Math.floor(Math.random() * backgrounds.length);
            header.style.setProperty('background-image', `url('${backgrounds[randomIndex]}')`, 'important');
        }

        document.addEventListener('DOMContentLoaded', changeBackground);

        function showPage(pageId) {
            const pages = document.querySelectorAll('.page');
            pages.forEach(page => {
                page.classList.remove('active');
            });
            document.getElementById(pageId).classList.add('active');
        }
    </script>
